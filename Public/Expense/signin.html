<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>SignIn - ExpenseWhiz Style</title>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">ExpenseWhiz</a>
        <div class="menu">
            <a href="#">How It Works</a>
            <a href="#">What You Get</a>
            <a href="#">The ExpenseWhiz Way</a>
            <a href="#">Pricing</a>
        </div>
        <div class="buttons">
            <a href="#">Sign In</a>
            <a href="register">Sign Up</a>
        </div>
    </nav>

    <header class="header">
        <h1>Welcome back ðŸ‘‹</h1>
        <p>Log in to manage your account.</p>
    </header>
    <br><br>
    <div class="signup-container">
        <h2>Sign In</h2>
        <form action="/signup" method="POST">
            <label for="usernameOrEmail">Username / Email</label>
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Enter your username or email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <button type="submit">Sign In</button>
        </form><br>
        <p><a href="forgot" style="text-decoration: none;">Having trouble signing in?</a></p>
        <p>Don't have an account <a href="register" style="text-decoration: none;">Sign up</a></p>
    </div>
</body>
</html>
